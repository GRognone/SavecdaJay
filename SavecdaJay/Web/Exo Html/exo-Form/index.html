<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css">
    <script src="/js/form.js" type="module"></script>
</head>
<body>
        <form>
                <div>
                    <label for="Name">Name</label>
                    <input type="textbox" id="Name" placeholder="Name">
                </div>

                <div>
                    <label for="Phone">Phone</label>
                    <input type="tel" id="Phone" placeholder="Phone number">
                </div>

                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="contact@domain.com">
                </div>

            <fieldset class="Section1">
                <legend>Witch service do you require ?</legend>
                
                <input type="radio" name="service" id="Plumbing" name="service" >
                <label for="Plumbing">Plumbing</label>
            
                <input type="radio" id="Electricity" name="service">
                <label for="Electricity">Electricity</label>
           
                <input type="radio" id="Painting" name="service">
                <label for="Painting">Painting</label>   
            </fieldset>

            <fieldset class="Section2">
                <legend>Witch other service do you need ?</legend>
                
                <input type="checkbox" id="Architect" name="OtherService">
                <label for="Architect">Architect</label>
                   
                <input type="checkbox" id="Disinfection" name="OtherService">
                <label for="Disinfection">Disinfection</label>

                <input type="checkbox" id="RatExtermination" name="OtherService">
                <label for="RatExtermination">Rat extermination</label>
            </fieldset>

                <div>
                    <label for="DateTime">Date/Time</label>
                    <input type="date" id="DateTime" 
                    min="date-local">
                </div>
                 
                <div>
                    <label for="Place">Place</label>
                    <select id="Place">
                        <option value="">Select one</option>
                        <option value ="MainOffice">Main office (Paris)</option>
                        <option value ="TechnicalCenter">Technical center (Lille)</option>
                        <option value ="LogisticCenter">Logistic center(Amiens)</option>
                    </select>
                </div>
                <div>
                    <label for="OtherNeeds">Other needs</label>
                    <input type="textbox" id="OtherNeeds">
                </div>

                <div>
                    <label for="SpecialInstructions">Special instructions</label>
                    <textarea id="SpecialInstructions" ></textarea>
                </div>  
                <div>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </div>
        </form>
</body>
</html>
