<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Liste des CPUs</h1>
        <img src="img/cpuz.webp">
        
    </header>
    <main>
        <fieldset id="field">
            <legend>Rechercher un modèle</legend>
            <input type="search" id="search">
        </fieldset>
        <table>
            <thead>
            <tr>
                <th id="id">Identifiant</th>
                <th id="brand">Marque</th>
                <th id="family">Famille</th>
                <th id="model">Modèle</th>
                <th id="frequency">Fréquence (Ghz)</th>
                <th id="price">Prix</th>
                <th id="name">Nom complet</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>
    <footer>
        <p>Nombre de modèles : <span id="nbElement">0</span></p>
    </footer>
</body>
</html>
