<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Céréals</title>
    <link rel="stylesheet" href="./css/cereals.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
        <header>
            <h1>Cereals</h1>
            <fieldset class="rechercher">
                <legend>Rechercher</legend>
                <input type="text" class="search" id="cerealSearch" name="cerealSearch" placeholder="Nom du céréal">
            </fieldset>

            <fieldset class="filter">
                <legend>Filter</legend>
                
                <fieldset id="nutriscore">
                    <legend>Nutriscore</legend>
                    
                        <label for="nutriscoreA">A</label>
                        <input type="checkbox" id="A" name="nutriscoreA">
                                           
                        <label for="nutriscoreB">B</label>
                        <input type="checkbox" id="B" name="nutriscoreB">
                                           
                        <label for="nutriscoreC">C</label>
                        <input type="checkbox" id="C" name="nutriscoreC">
                                            
                        <label for="nutriscoreD">D</label>
                        <input type="checkbox" id="D" name="nutriscoreD">
                                            
                        <label for="nutriscoreE">E</label>
                        <input type="checkbox" id="E" name="nutriscoreE">                        
                   
                </fieldset>

                <fieldset class="categorie"> 
                    <legend>Categories</legend>
                    <select name="categories" id="categorieSelect">
                        <option value="0">Tous</option>
                        <option value="1">Sans Sucre</option>
                        <option value="2">Pauvre en sel</option>
                        <option value="3">Boost</option>
                    </select>
                </fieldset>
            </fieldset>
        </header>
        
    <main id="main">
        <table>
            <thead>
                <tr>
                    <th id="id" class="id">ID</th>
                    <th id="nom" class="nom">NOM</th>
                    <th id="calories">CALORIES</th>
                    <th id="proteines">PROTEÏNES</th>
                    <th id="sel">SEL</th>
                    <th id="fibres">FIBRES</th>
                    <th id="glucides">GLUCIDES</th>
                    <th id="sucres">SUCRE</th>
                    <th id="potassium">POTASSIUM</th>
                    <th id="vitamines">VITAMINES</th>
                    <th id="evaluation">EVALUATION</th>
                    <th id="ns">NS</th>
                    <th>DEL</th>
                </tr>
            </thead>
        <tbody id="tableBody">
        </tbody>

        <tfoot id="tfoot">
            <td>&nbsp;</td>
            <td id="nbElement" ></td>
            <td id="caloriesAverage"></td>
            <td colspan="10">&nbsp;</td>
        </tfoot>
        </table>
    </main>
</body>
</html>
